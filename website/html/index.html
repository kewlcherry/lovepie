<body>
<h1>Choose your charities</h1>
<form id="charitylist" action="javascript:submitToServer()">
	<ul id="charity_list" />
	<p>Amount: <input id="amount" type="text" name="amount" /></p>
	<p><input type="submit" value="Submit"></p>
</form>
<ul id="results" />
</body>
<script>
  $(document).ready(function(){

	$.getJSON('../fixtures/fromLovepieBackend/charities.json', function(data) {		
	  $.each(data, function(key, val) {
		$("#charity_list").prepend('<li id="' + key + '"><input type="checkbox" name="'+val.nonprofit_name+'" value="'+val.token_for_invoice_id+'"/>' + val.nonprofit_name+'</li>')
	  })
	});
  });
	
	function submitToServer(){
	  	var params = "";
		$('input[@type=checkbox]:checked').each(function(key, val){
			$("#results").append('<li>['+key+'] Name=['+val.name+', ID='+val.value+']</li>');
		});
		
	    var charities = $('input[@type=checkbox]:checked').map(function(i,n) {
	        return $(n).val();
	    }).get(); //get converts it to an array

	    if(charities.length == 0) { 
	        charities = "none"; 
	    }
		
		var total = $('#amount').val();
		var increment = total/charities.length;
		
		
    	var url = "http://google.com";
	    $.post(url, {'charities[]': charities, 'increment': increment}, function(response) {});
	};

</script>
