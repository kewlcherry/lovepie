<head>

<body>
	<img src="logo.png" >
	<h1>Choose your charities</h1>
	<form id="charitylist" action="javascript:submitToServer()">
		<ul id="charity_list" />
		<p>Amount: <input id="amount" type="text" name="amount" /></p>
		<p><input type="submit" value="Submit"></p>
	</form>

	<div id="heart-wrap">
		<div id="heart-overlay" class="graph"></div>
		<div id="heart-pie" class="graph"></div>
	<div>

 <script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
  $(document).ready(function(){
	initPie();
	$.getJSON('../fixtures/fromLovepieBackend/charities.json', function(data) {		
	  $.each(data, function(key, val) {
		$("#charity_list").prepend('<li id="' + key + '"><input type="checkbox" name="'+val.nonprofit_name+'" value="'+val.token_for_invoice_id+'"/>' + val.nonprofit_name+'</li>')
	  })
	});
  });
</script>
